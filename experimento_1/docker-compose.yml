version: "3"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - perfil_1
      - perfil_2
      - perfil_defectuoso
  perfil_1:
    container_name: perfil_1
    build: ./perfil_deportivo
    environment:
      CELERY_QUEUE: cola
    depends_on:
      - redis
  perfil_2:
    container_name: perfil_2
    build: ./perfil_deportivo
    environment:
      CELERY_QUEUE: cola
    depends_on:
      - redis
  perfil_defectuoso:
    container_name: perfil_defectuoso
    build: ./perfil_deportivo
    environment:
      CELERY_QUEUE: cola
    depends_on:
      - redis
  validador:
    container_name: validador
    build: ./validador
    depends_on:
      - redis
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
  celery:
    container_name: celery
    build: ./tasks
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379



